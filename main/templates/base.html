<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        {% if user.is_staff %}
            <ul class="nav me-auto">
                <li class="nav-item">
                    <a href="{% url 'create-product' %}" class="nav-link">Добавить новый продукт</a>
                </li>
            </ul>
        {% endif %}
      <ul class="nav">
        {% if user.is_authenticated %}
          <li class="nav-item"><a href="{% url 'signout' %}" class="nav-link link-dark px-2">Здравствуйте, {{ user.name }}   Выйти</a></li>
        {% else %}
          <li class="nav-item"><a href="{% url 'signin' %}" class="nav-link link-dark px-2">Войти</a></li>
          <li class="nav-item"><a href="{% url 'registration' %}" class="nav-link link-dark px-2">Регистрация</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="{% url 'index' %}" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">MySite</span>
      </a>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0" action="{% url 'search-results' %}">
        <input type="search" class="form-control" placeholder="Найти..." aria-label="Search" name="q">
      </form>
    </div>
  </header>
    {% block body %}{% endblock body %}
</body>
</html>

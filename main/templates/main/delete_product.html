{% extends 'base.html' %}

{% block title %}Удалить продукт?{% endblock title %}
{% block body %}
    <h1>Вы действительно хотите удалить данный продукт?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <span> или </span>
        <a href="{% url 'product-details' product.id %}">
            <button type="button">Отмена</button>
        </a>
    </form>
{% endblock body %}

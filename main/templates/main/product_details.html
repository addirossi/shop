{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock title %}

{% block body %}
    <p>{{ product.id }}</p>
    <p>{{ product.name }}</p>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    <p><img src="{{ product.image.url }}" width="300" height="300"></p>
{% endblock body %}
